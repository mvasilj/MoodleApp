{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Course editing</h1>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit"> Edit </button>
    </div>
</form>
{% endblock  %}
